<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playlist Explore - share and discover music</title>
    <link rel="stylesheet" href="/style.css">



</head>

<body>
    <div class="nav_wrap">
        <div class="right_nav">
            <a class="nav_item" href="#home">Playlist Explore</a>
            <a class="nav_item" href="#explore">探索</a>
            <a class="nav_item" href="#share">分享</a>
            <a class="nav_item" href="#about">關於</a>
        </div>
        <div class="left_nav">
            <a class="nav_item" href="/signup">註冊</a>
            <a class="nav_item" href="/login">登入</a>
        </div>
    </div>

    <div class="header" id="home">
        <div class="background_wrap">
            <h1>Playlist Explore</h1>
            <h2>分享與探索音樂清單</h2>
            <div class="btn_wrap">
                <div class="trial_btn">看看別人都在聽什麼音樂</div>
                <div class="signup_btn">現在就註冊成為會員使用</div>
            </div>
        </div>
    </div>
    <div class="section" id="explore">
        <div class="left_wrap">
            <div class="explore_title">Playlist Explore 上有什麼？</div>
            <div class="subtitle">朋友分享</div>
            <p>發掘朋友們最近都在聽什麼音樂，不知道要聽什麼的時候就空下一個下午，享受別人準備好的旋律收藏。</p>
            <div class="subtitle">個人紀錄</div>
            <p>你可以紀錄自己每段時間內聽過的歌曲，並留下自己當下聽歌的想法，打造自己聽音樂的歷程紀錄。</p>
            <div class="subtitle">精選排行</div>
            <p>看看我們為你推薦高人氣的音樂清單，在不同的心境嘗試各種不同曲風。</p>
        </div>
        <div class="right_wrap">
        </div>
    </div>
    <div class="section" id="share"></div>
    <div class="section" id="about"></div>
    <div class="section" id="signup"></div>
    <div class="footer"></div>

    <script src="/index.js"></script>
